<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <div class="card">
            <div class="card-header">
                Metode Integral Trapezoidal atau Trapesium
            </div>
            <div class="card-body">
                Integral <b>f(x) = 2*x^4 + 4x^2 dx</b>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label>Masukkan Batas Atas</label>
                        <input type="text" name="b" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Masukkan Batas Bawah</label>
                        <input type="text" name="a" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Masukkan Interval/Pembagi</label>
                        <input type="text" name="n" class="form-control">
                    </div>
                    <button type="button" id="btnSubmit" class="btn btn-primary">Submit Query</button>
                </form>
            </div>
        </div>
        <hr>
        <h5 id="x"></h5>
        <div class="row mt-3">
            <div class="col-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>x<sub>i</sub></td>
                        </tr>
                    </thead>
                    <tbody id="showX">
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>f(x)</td>
                        </tr>
                    </thead>
                    <tbody id="showFx">

                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>2*f(x<sub>i</sub>)</td>
                        </tr>
                    </thead>
                    <tbody id="show2f">
                    </tbody>
                </table>
                <h5 id="hasilAkhir"></h5>
                <h5 id="hasilEksak"></h5>
                <h5 id="error"></h5>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
